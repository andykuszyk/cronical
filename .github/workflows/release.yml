on:
  release:
    types:
      - created
jobs:
  release:
    env:
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD" registry-1.docker.io
      - run: make publish
